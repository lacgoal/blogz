<!-- User visits the /blog page and sees a list of all blog entries by all users. -->
<!-- User clicks on the title of a blog entry on the /blog page and lands on the individual blog entry page. -->

{% extends "base.html" %}
{% block content %}

<h1>Blogz</h1>
  {% if blogs|length == 0 %}
  <p>No posts</p>
  {% else %}
      {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}">{{ blog.title }}</h2> </a>
        <p> {{ blog.body }} </p>
        <br>
        <p>Posted: {{ blog.created }}</p>
        <p>Blogger: {{ blog.owner.username }}</a></p>

      {% endfor %}
  {% endif %}


{% endblock %}
